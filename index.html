<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>ROCK, PAPER & SCISSORS</h1></header>
        <div class="score">
            <div class="score-box">
                <p class="score-numbers">(You)<span class="user-score">0</span>:<span class="cpu-score">0</span>(CPU)</p>
                <p class="announcer"></p>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="rock">Rock</button>
            <button type="button" class="paper">Paper</button>
            <button type="button" class="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
